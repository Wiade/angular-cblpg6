<h2>Products</h2>

<div *ngFor="let product of products">
  <a [title]="product.name + ' details'"> <h3>{{product.name}}</h3></a>
  <p *ngIf="product.description">
    Description: {{product.description}}
  </p>

  <button (click)="share()">share</button>

  <app-products-alerts [product]="product" (notify)="onNotify()">
  </app-products-alerts>
</div>
